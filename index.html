<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tower Defense Game</h1>
        <div id="game">
            <div id="grid"></div>
            <div id="sidebar">
                <h2>Towers</h2>
                <button id="tower1">Buy Basic Tower ($50)</button>
                <button id="upgradeTower">Upgrade Tower</button>
                <div class="stats">
                    <p>Money: <span id="money">200</span></p>
                    <p>Lives: <span id="lives">20</span></p>
                    <p>Wave: <span id="wave">0</span></p>
                </div>
                <div class="tower-stats">
                    <h3>Current Tower:</h3>
                    <p>Level: <span id="towerLevel">-</span> (<span id="towerMetal">-</span>)</p>
                    <p>Damage: <span id="towerDamage">-</span></p>
                    <p>Range: <span id="towerRange">-</span>px</p>
                </div>
                <div class="controls">
                    <label for="mapDifficulty">Map Difficulty:</label>
                    <select id="mapDifficulty">
                        <option value="simple">Simple</option>
                        <option value="intricate">Intricate</option>
                        <option value="extraIntricate">Extra Intricate</option>
                    </select>
                    <label for="gameSpeed">Game Speed:</label>
                    <select id="gameSpeed">
                        <option value="medium">Medium</option>
                        <option value="fast">Fast</option>
                        <option value="extraFast">Extra Fast</option>
                    </select>
                    <button id="startWave">Start Wave</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
